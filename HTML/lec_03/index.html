     <!--Block vs Inline Tags
     Full width lete hain
     Sirf utni width lete hain jitni zarurat ho -->
     <p style="border:1px solid black">this is a block tag</p>
     <b style="border:1px solid black">this is a inline tag</b>
    <!-- You can change a block element to inline using display CSS, but its semantic meaning does not change. -->
     <br>
    <p style="border:1px solid  ; display:inline">this is a paragraph tag changing to inline tag</p>

    <!--div ek block h aur span inline h-->
    <div>
        <span>this is a span tag</span>
    </div>

    <!--iframe Ye ek webpage ke andar dusra webpage embed karne ke liye use hota hai.-->

     <!--The video and audio tags are HTML5 semantic elements used to embed multimedia content in a webpage. 
     They support attributes like controls, autoplay, loop, and muted. The source tag is used to define media
     files in different formats for better browser compatibility.-->
     <video src="video.mp4" controls></video>
