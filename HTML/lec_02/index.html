<!DOCTYPE html>  <!--comment in html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>heading 1</h1> <!--largest-->
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6> <!--smallest-->
    <h7>no tag  just normal text</h7>
     
    <!--paragraph tag-->
    <p>this is a paragraph tag</p> 

    <!--sup and sub tag-->
    <p>a<sup>2</sup>+b<sup>2</sup></p>
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <!--nested tag matlab tag ke andar tag jo upar kiya h-->
    
    <!--formatting tag-->
    <b> this is a bold tag</b> inline tags h tabhi ek line m aa rha h
    <strong>this is a strong tag</strong>

    <!--Dono text ko bold dikhate hain
    bold tag Sirf text ko visually bold karta hai koi special meaning nahi
    jabki strong tag Meaning bhi deta hai → important content
    Screen readers isko extra emphasis ke saath read karte hain
    <b> = non semantic
    <strong> = semantic-->

    <br>  <!--line break-->

    <i>this is ilatic tag</i>
    <p>this is <mark>mark</mark> tag</p>
    <s>this is a strike tag</s>
    <hr> <!--horizontal line-->
     
    <img src="https://images.stockcake.com/public/e/3/b/e3b45195-4f3e-4720-8235-640133c7ad7d_large/fairy-contemplating-nature-stockcake.jpg"
    alt="img" style="width:100px">
    <!--src attribute me image ka path diya jata hai.
    Feature	    Relative Path	Absolute Path
    Location	Same project	External server
    Internet 	 No	            Yes -->
    <br>
    <a href="https://google.com">Google</a>
    <br>
    <a href="https://youtube.com" target="_blank">youtube</a>
   


   

    
</body>
</html>


<!--
HTML tag= = ek keyword hota hai jo browser ko batata hai content ka structure kya hai.
Element = Opening tag + Content + Closing tag

Paired / Container Tags
Opening + Closing dono hote hain.

Self Closing Tags
Inka closing tag nahi hota.

////////////////////////////////////////////////////////////////////////////////

Semantic tags describe the meaning of content, 
while non-semantic tags like div only define structure.

Non-Semantic Layout
<div>
  <div>Header</div>
  <div>Content</div>
</div>

Semantic Layout
<header></header>
<main></main>
<footer></footer>

    Technically we can style any tag using CSS to look similar, 
    but we should use proper semantic tags because each tag has a specific meaning. 
    It improves SEO, accessibility, and code readability.

    SEO = Search Engine Optimization
    SEO ka matlab hai website ko optimize 
    karna taaki wo Google jaise search engine 
    me top results me aaye.



/////////////////////////////////////////////////////////////////////
