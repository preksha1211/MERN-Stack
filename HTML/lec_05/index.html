<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr ,td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }

       
    </style>
</head>
<body>
    <!--HTML table is used to display data in rows and columns.-->
    <table>
        <!--row 1-->
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">Averages</td>
            <td rowspan="2">Red Eyes</td>
            
        </tr>

        <!--row 2-->
        <tr>
            <td>Height</td>
            <td>Weight</td>
           
        </tr>

        <!--row 3-->
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>

        <!--row 4-->
        <tr>
            <td>females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>


    <!---------------------------------------------------------------------------------->
    <table>
        <caption>Ration</caption>
        <thead>
            <tr>
                <th>item</th>
                <th>price</th>
            </tr>
        </thead>
           <tr>
            <td>rice</td>
            <td>50</td>
           </tr>
           <tr>
            <td>oil</td>
            <td>120</td>
           </tr>
           <tr>
            <td>dal</td>
            <td>60</td>
           </tr>
        <tbody>
            <tr>
                <th>total</th>
                <th>230</th>
            </tr>

        </tbody>
    </table>    
</body>
</html>


<!--
Tag	Meaning
<table>	Creates table
<tr>	Table row
<th>	Table heading (bold & center by default)
<td>	Table data
<thead>	Header section
<tbody>	Body section
<tfoot>	Footer section
-->
